            </select>

            <option th:each = "miejscowosc : ${oddzial}" th:text = "${miejscowosc.miejscowosc}"></option>
        </select>
    <p> TODO: <br>
        cena za dzień, początek wynajmu auta, koniec wynajmu auta
        zapis do tabeli wypozyczenia z id klienta, id samochodu
    </p>

</form>
